<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: 'Hola vue',
                    text_once: 'Hola vue, pero solo una vez',
                    html: '<p>Hola aguacatito</p>',
                }
            },
            template: `
            <div>{{ text }}</div>
            <div v-text="aguacate">
            </div>
            <div v-once v-text="text_once">
            </div>
            <section v-html="html">
            </section>
            `,
        }).mount('#app')
        console.log(vm)
    </script>
</body>
</html>
