<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const vm = Vue.createApp({
            el: '#app',
            data() {
                return {
                    text: 'Hola vue',
                    xd: 'Hola xd',
                    aguacate: 'Hola aguacatito',
                    aguacate2: 'No puedes modificarme >:v',
                    'aguacateHtml': '<p>Hola aguacatito</p>',
                }
            },
            template: `
            <div>{{ text }}</div>
            <div v-text="aguacate">
            </div>
            <div v-once v-text="aguacate2">
            </div>
            <section v-html="aguacateHtml">
            </section>
            `,
        })
        console.log(vm)
    </script>
</body>
</html>
