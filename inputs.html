<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            text: "Hola vue",
            counter: 0,
          };
        },
        methods: {
            increment() {
                this.counter++
            },
            decrement() {
                this.counter--
            }
        },
        methods: {
            input(e) {
                console.log(e)
            }
        },
        template: `
            <h1>{{ text }}</h1>
            <input type="text" v-on:change="input" :placeholder="text" />
            <input type="text" @change="input" :placeholder="text" />
            `,
      }).mount("#app");
      console.log(vm);
    </script>
  </body>
</html>
